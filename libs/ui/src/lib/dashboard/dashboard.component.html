<div>
  <h1 class="py-11">Dashboard</h1>
  <!-- Header -->
  <div class="relative mb-8">
    <div class="px-4 md:px-10 mx-auto w-full">
      <div>
        <!-- Card stats -->
        <div class="flex flex-wrap">
          <div class="w-full lg:w-4/12 px-4">
            <div
              class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg"
            >
              <div class="flex-auto p-4 pb-0">
                <div class="flex flex-wrap">
                  <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                    <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                      TRAFFIC
                    </h5>
                    <span class="font-semibold text-xl text-blueGray-700">
                      350,897
                    </span>
                  </div>
                  <div class="relative w-auto pl-4 flex-initial">
                    <div
                      class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-red-500"
                    >
                      <!--i class="far fa-chart-bar"></i-->
                      <fa-icon [icon]="faChartColumn"></fa-icon>
                    </div>
                  </div>
                </div>
                <p class="text-sm text-blueGray-400 mt-4">
                  <span class="mr-2 text-emerald-500">
                    <!--i class="fas fa-arrow-up"></i-->
                    <fa-icon [icon]="faArrowUp"></fa-icon>
                    3.48%
                  </span>
                  <span class="whitespace-nowrap">Since last month</span>
                </p>
                <button
                  class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 my-4 ease-linear transition-all duration-150"
                  type="button"
                >
                  Add item
